{% extends 'sis/admin_templates/admin_base.html' %}

{% load crispy_forms_tags %}
{% block content %}

    <form method="POST" class="p-4">
        {% csrf_token %}

        <fieldset class="form-group" > 
            <legend> Add Course </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-dark" > Add Course </button>
        </div>
    </form>

    {% comment %} <div class="border-top pt-3" >
        <small class="text-muted" > Already have an account? <a class="ml-2" href="{% url 'login'  %}" >Sign In </a>  </small>
    <div> {% endcomment %}



{%endblock content %}
